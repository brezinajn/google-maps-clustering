apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'
apply plugin: "kotlin-android"
apply plugin: "kotlin-kapt"
apply from: rootProject.file('gradle/generated-kotlin-sources.gradle') //only for Android projects

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.novoda:bintray-release:0.7.0'
    }
}

android {
    compileSdkVersion rootProject.compileSdkVersion
    buildToolsVersion rootProject.buildToolsVersion

    sourceSets {
        main.res.srcDirs 'res', 'res-public'
    }

    defaultConfig {
        minSdkVersion rootProject.minSdkVersion
        targetSdkVersion rootProject.targetSdkVersion
        versionCode rootProject.versionCode
        versionName rootProject.versionName
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation 'androidx.annotation:annotation:1.1.0'
    implementation "com.google.android.gms:play-services-maps:$playServicesVersion"
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:1.3.61"
}

publish {
    userOrg = 'brezinajn'
    groupId = 'cz.brezinajn'
    artifactId = 'google-maps-clustering'
    publishVersion = rootProject.versionName
    desc = 'Fast marker clustering library for Google Maps Android API.'
    website = 'https://github.com/brezinajn/google-maps-clustering'
}

